<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1</title>
</head>
<body>
	<script type="text/javascript">
		var texto = prompt("Introduzca un texto");
		

		function invertirCadena(texto) {
			var longitud = texto.length;
			var invertida = "";
			while (longitud >= 0) {
				invertida = invertida + texto.charAt(longitud - 1);
				longitud--;
				
			}
			return invertida;
		}
		document.write(invertirCadena(texto));

	</script>
</body>
</html>
